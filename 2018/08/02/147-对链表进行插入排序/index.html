ine">            current &#x3D; head2;</span><br><span class="line">            head2 &#x3D; head2 -&gt; next;</span><br><span class="line">            </span><br><span class="line">            for (p&#x3D;head, q&#x3D;NULL; p &amp;&amp; p-&gt;val &lt;&#x3D; current-&gt;val; q&#x3D;p, p &#x3D; p-&gt;next);</span><br><span class="line">            </span><br><span class="line">            if (p&#x3D;&#x3D;head) &#123;</span><br><span class="line">                head &#x3D; current;</span><br><span class="line">            &#125;</span><br><span class="line">            else &#123;</span><br><span class="line">                q-&gt;next &#x3D; current;</span><br><span class="line">            &#125;</span><br><span class="line">            current -&gt; next &#x3D; p;</span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line">        return head;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">int main(int argc, const char * argv[]) &#123;</span><br><span class="line">    &#x2F;&#x2F; insert code here...</span><br><span class="line">    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
